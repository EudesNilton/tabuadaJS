<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada Multiplicação</title>

  <!--Style-->
  <link rel="stylesheet" href="css/style.css">

  <!--Script-->
  <script src="js/script.js" defer></script>
</head>
<body>
  <h1>Digite o número e confirme para gerar uma tabuada</h1>
  <form id="multiplication-form">
    <div class="form-control">
      <label for="number">Tabuada do:</label>
      <input type="number" name="number" id="number" placeholder="7">
    </div>
    <div class="form-control">
      <label for="multiplicador">Multiplicar até: </label>
      <input type="number" name="multiplicador" id="multiplicador" value="10">
    </div>
    <input type="submit" value="calcular">
  </form>
  <div id="multiplication-table">
    <h2 id="multiplication-title">tabuada do número: <span></span></h2>
    <div id="multiplication-operations">
      <p>Informe um número para calcular uma tabuada...</p>
      <div class="row">
        <div class="operation">5 x 1 =</div>
        <div class="result">5</div>
      </div>
      <div class="row">
        <div class="operation">5 x 2 =</div>
        <div class="result">10</div>
      </div>
    </div>
  </div>
</body>
</html>
